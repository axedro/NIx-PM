apiVersion: v1
kind: ConfigMap
metadata:
  name: nix-pm-config
  namespace: nix-pm
data:
  # External PostgreSQL Database Configuration
  # Update these values to point to your external PostgreSQL instance
  DB_HOST: "your-postgres-host.example.com"
  DB_PORT: "5432"
  DB_NAME: "nixpm"

  # SMTP Configuration
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"

  # External Superset Configuration
  # Update this URL to point to your external Superset instance
  SUPERSET_URL: "https://your-superset-instance.example.com"
  SUPERSET_USERNAME: "admin"

  # Application Configuration
  NODE_ENV: "production"
